<!DOCTYPE html>
<html style="overflow-x: hidden; "> 
    <head>
        <title>Monster Slayer</title>
        <script src="js/vue.js"></script>
            
        <link rel="stylesheet" href="css/foundation.min.css">
        <link rel="stylesheet" href="css/app.css">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body>
        <div class="container" style="margin-left: 25%;">
            <div id="app">
                <section class="row">
                    <div class="small-6 columns">
                        <h1 class="text-center">YOU</h1>
                        <div class="healthbar">
                            <div class="healthbar text-center progress-bar progress-bar-info" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" :style="{width: playerHealth + '%'}">
                                {{ playerHealth }} %
                          </div>
                        </div>
                    </div>
                    <div class="small-6 columns">
                        <h1 class="text-center">MONSTER</h1>
                        <div class="healthbar">
                            <div class="healthbar text-center progress-bar progress-bar-warning" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" :style="{width: monsterHealth + '%'}">
                                {{ monsterHealth }} %
                          </div>
                        </div>
                    </div>
                </section>
                <section class="row controls" v-if="! gameIsRunning">
                    <div class="small-12 columns">
                        <button class="btn btn-success" @click="startGame">START NEW GAME</button>
                    </div>
                </section>
                <section class="row controls" v-if="gameIsRunning"> 
                    <div class="small-12 columns">
                        <button class="btn btn-danger" @click="attack">ATTACK</button>
                        <button class="btn btn-warning" @click="specialAttack">SPECIAL ATTACK</button>
                        <button class="btn btn-success" @click="heal">HEAL</button>
                        <button class="btn btn-defualt" @click="giveUp">GIVE UP</button>
                    </div>
                </section>
                <section class="row log" v-if="logs.length > 0">
                    <div class="small-12 columns">
                        <ul class="list-group">
                            <li class="list-group-item active">
                                Logs
                            </li>
                            <li v-for="log in logs" :class="['list-group-item-' + log.color]">
                                {{ log.text }}
                            </li>
                        </ul>
                    </div>
                </section>
            </div>
        </div>

        <script src="js/app.js"></script>
    </body>
</html>
